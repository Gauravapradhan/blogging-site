 {% extends "layout.html" %}
 {% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg ')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your post and fetch them</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <h1>Basic Actions</h1>
  <button class="btn btn-primary" ><a href ="/dash">Dashbord</button></a>
  <a href="/logout"><button class="btn btn-primary">Logout
  </button></a>
 <hr>
<h1>Add/Edit Posts</h1>

          <form name="sentMessage" id="contactForm" action="/edit/0" method="post" novalidate float="centre">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="title" id="title" name='title' required data-validation-required-message="Please enter your name." value={{post.title}}>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>tagline</label>
              <input type="text" class="form-control" placeholder="tagline" id="tline" name='tline' required data-validation-required-message="Please enter your email address." value={{post.tagline}}>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>slug</label>
              <input type="text" class="form-control" placeholder="slug" id="slug" name='slug' required data-validation-required-message="Please enter your phone number." value={{post.slug}}>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>content</label>
              <textarea rows="5" class="form-control" placeholder="content" id="content" name='content' required data-validation-required-message="Please enter a message."> value={{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
            <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>image_file</label>
              <input rows="5" class="form-control" placeholder="img_file" id="img_file" name='img_file' required data-validation-required-message="Please enter a message.">{{post.img_file}}
              <p class="help-block text-danger"></p>
            </div>
          </div>
  
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

   {% endblock %}
