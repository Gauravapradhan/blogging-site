 {% extends "layout.html" %}
 {% block body %}
  <!-- Page Header -->
<style type="text/css">
  padding-left:793px;
  padding-right:793px;
 </style>
<div class="text-center padded">
  <form class="form-signin" action="/admin" method="post"  novalidate>
    {% set fname='img/'+params['login_image'] %}
  <img class="mb-4" src="{{url_for('static',filename=fname)}}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">LOG IN</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember paassword
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">log in</button>
  <p class="mt-5 mb-3 text-muted">&copy;{{params['blog_name'] }}  2017-2019</p>
</form>
</div>
</body>
</html>

{% endblock %}
